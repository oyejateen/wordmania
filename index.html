<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMania - Download Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .card-gradient {
            background: linear-gradient(to bottom right, #e0f2fe, #f0f9ff);
            min-height: 100vh;
            width: 100%;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .download-btn {
            position: relative;
            overflow: hidden;
        }
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .download-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="overflow-auto">
    <div class="card-gradient relative">
        <!-- Small circular decorative elements -->
        <div class="absolute h-24 w-24 rounded-full bg-yellow-200 opacity-30 top-20 right-10"></div>
        <div class="absolute h-16 w-16 rounded-full bg-blue-200 opacity-40 top-40 left-6"></div>
        <div class="absolute h-20 w-20 rounded-full bg-indigo-200 opacity-30 bottom-40 right-8"></div>
        <div class="absolute h-32 w-32 rounded-full bg-pink-100 opacity-20 bottom-20 left-10"></div>
        
        <div class="container mx-auto px-6 py-8 flex flex-col h-full">
            <!-- Logo at top -->
            <div class="flex items-center">
                <img src="./assets/images/logo.png" alt="WordMania Logo" class="h-10">
                <span class="ml-3 text-xl md:text-2xl font-bold text-gray-800">WordMania</span>
            </div>
            
            <div class="flex-1 flex flex-col justify-center py-6 md:py-10">
                <!-- Main heading -->
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 leading-tight max-w-md">
                    Tharoorify<br>
                    Your Vocabulary,<br>
                    Leave Friends<br>
                    Speechless!
                </h1>
                
                <!-- Subtle separator -->
                <div class="w-24 h-1 bg-indigo-500 my-4"></div>
                
                <!-- App image/mascot -->
                <div class="flex justify-center my-6 md:my-10">
                    <div class="floating relative">
                        <img src="./assets/images/logo.png" alt="WordMania App" class="w-40 h-40 md:w-56 md:h-56 object-contain relative z-10">
                        <div class="absolute inset-0 bg-indigo-300 rounded-full blur-xl opacity-30 transform -rotate-6"></div>
                    </div>
                </div>
            </div>
            
            <!-- Download button -->
            <div class="mb-8 max-w-sm mx-auto w-full">
                <a href="./assets/app/wordmania-oz-teen.apk" download class="download-btn w-full bg-gray-900 text-white py-4 px-8 rounded-full font-medium text-center block text-lg hover:bg-black transition-colors flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download now 
                </a>
            </div>
        </div>
    </div>
</body>
</html>
